plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'io.cucumber', name: 'cucumber-junit', version: '6.8.1'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '6.8.1'
    compile group: 'io.cucumber', name: 'cucumber-core', version: '6.8.1'
    compile group: 'net.masterthought', name: 'cucumber-reporting', version: '5.3.1'

    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.3.0'
    compile group: 'com.anaptecs.jeaf.owalibs', name: 'org.apache.log4j', version: '4.3.1'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'
}
